{% extends "base.html" %}
{% block title %}Logga in{% endblock %}
{% block content %}
<h2>Logga in</h2>
<form method="post">
    <input name="username" placeholder="Användarnamn" required><br>
    <input type="password" name="password" placeholder="Lösenord" required><br>
    <button type="submit">Logga in</button>
</form>
<p>Har du inget konto? <a href="{{ url_for('auth.register') }}">Registrera dig</a></p>
{% endblock %}
