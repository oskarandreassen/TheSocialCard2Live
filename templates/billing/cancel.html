<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Betalning avbruten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 { margin-top: 0; color: #d9534f; }
    p { margin: 1rem 0; color: #555; }
    a.btn {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #d9534f;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    a.btn:hover { background-color: #c9302c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Betalning avbruten</h1>
    <p>Du valde att avbryta betalningen. Ingen ändring har skett på ditt konto.</p>
    <a class="btn" href="{{ url_for('dashboard.dashboard_view') }}">Tillbaka till dashboard</a>
  </div>
</body>
</html>
