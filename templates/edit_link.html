{% extends "base.html" %}
{% block title %}Redigera Länk{% endblock %}
{% block content %}
<h2>Redigera länk</h2>
<form method="post">
    <input name="label" value="{{ link.label }}" required><br>
    <input name="url" value="{{ link.url }}" required><br>

</form>
<a href="{{ url_for('dashboard') }}">Tillbaka till dashboard</a>
{% endblock %}
